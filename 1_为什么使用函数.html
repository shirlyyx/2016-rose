<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>1_为什么使用函数</title>
</head>

<body>

<script type="text/javascript">
    var x=10;
	var y=100;
	
	alert( x+y );
	
	x=100;
	y=1000;
	alert( x+y );
	
	
	//定义成一个函数 function/ 方法 method   => 功能
	function add( x, y){
		return x+y;	
	}
	
	alert(   add(1,2) );
</script>

</body>
</html>
